    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Aiport Network</title>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark my-nav">
        <div class="navbar-brand" id="page-title">Airport Network</div>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="home-nav"><a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a></div>
            <div class="weather-container nav-item">
                <img id="weather-icon" src="./assets/css/images/weather_icon.svg">  
                <div class="weather-banner">
                <!-- <p class=""> -->
                </div>
            </div>
        </div>
        <!-- <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>  -->

    <div class="content-container">
        <div class="list-container">
            <!-- <h2>Airport List</h2> -->
            <!-- <p>Search for an airport by name or identifier:</p>   -->
            <input class="form-control" id="myInput" type="text" placeholder="Search by ID or name">
            <br>
            <ul class="list-group" id="airport-list">

            </ul>
        </div>

        <div class="airport-data">
            <div class="home-div">
                <div id="carouselIndicator" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner"></div>
                    <a class="carousel-control-prev" href="#carouselIndicator" role="button" data-slide="prev">

                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselIndicator" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="airport-info">

            </div>
        </div>

    </div>

    <footer class="footer">    
        <div class="container footer-div">
            <span class="footer-text">&copy;2022 by Abdalla</span>
        </div>
